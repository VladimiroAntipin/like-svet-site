<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LikeSvet</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            background-color: #f0f2f5;
        }

        .store-logo {
            width: 200px;
            height: auto;
            margin-top: 20px;
        }

        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 30px;
            width: 80%;
            padding: 40px 30px;
            background-color: #fff;
            border-radius: 16px;
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.1);
            text-align: center;
            margin-top: 50px;
        }

        .alfa-logo {
            width: 150px;
            height: auto;
            margin-bottom: 20px;
        }

        h1 {
            font-size: 24px;
            margin-bottom: 10px;
            color: #333;
        }

        p {
            font-size: 18px;
            margin-bottom: 25px;
            color: #555;
        }

        #alfa-payment-button {
            width: 100%;
            min-height: 70px;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            gap: 10px;
        }

        #alfa-payment-button button {
            font-size: 2rem !important;
            padding: 20px 40px !important;
            border-radius: 10px !important;
        }
    </style>
</head>

<body>
    <img src="/logo.jpg" alt="Logo Negozio" class="store-logo">
    <div class="container">
        <img src="/alfa-bank-logo.png" alt="AlfaBank Logo" class="alfa-logo">
        <h1 id="order-header">Оплата заказа #0</h1>
        <p id="amount-paragraph">Сумма к оплате: 0 ₽</p>

    <div style="
        background-color: #fff3cd;
        color: #856404;
        border: 1px solid #ffeeba;
        padding: 15px 20px;
        border-radius: 8px;
        font-size: 16px;
        margin-bottom: 20px;
        text-align: center;
    ">
        Пожалуйста, не закрывайте эту страницу во время оплаты!
    </div>

        <div id="alfa-payment-button" data-token="ndpuvf1jn8iaggp3ck7sfa5p6r" data-gateway="test"
            data-version="1.0" data-client-info-selector=".clientInfo" data-amount-selector=".amount"
            data-order-number-selector=".orderNumber" data-description-selector=".order" data-stages="1"
            data-language="ru" data-return-url="" data-fail-url="" data-redirect="true" data-amount-format="kopeyki">
            <input type="hidden" class="clientInfo" value="">
            <input type="hidden" class="amount" value="">
            <input type="hidden" class="orderNumber" value="">
            <input type="hidden" class="order" value="Покупка в магазине">
        </div>
    </div>

    <script>
        // --- 1. Recupera dati ordine da URL o sessionStorage
        const urlParams = new URLSearchParams(window.location.search);
        let orderId = urlParams.get('orderId');
        let amountKopeks = parseInt(urlParams.get('amount') || '0', 10);
        let email = urlParams.get('email');
        let usedBalance = parseInt(urlParams.get('usedBalance') || '0', 10);

        if (!orderId || !amountKopeks || !email) {
            const orderData = JSON.parse(sessionStorage.getItem("currentOrder") || "{}");
            if (orderData.orderId) {
                orderId = orderData.orderId;
                amountKopeks = orderData.amount;
                email = orderData.email;
                usedBalance = orderData.usedBalance;
            } else {
                // nessun ordine valido → redirect immediato a fail
                window.location.href = `/payment/fail`;
            }
        }

        const amountRub = (amountKopeks / 100).toLocaleString('ru-RU', { minimumFractionDigits: 2, maximumFractionDigits: 2 });

        const returnUrl = `/payment/success?orderId=${orderId}&amount=${amountKopeks}&email=${encodeURIComponent(email)}&usedBalance=${usedBalance}&isPaid=true`;
        const failUrl = `/payment/fail?orderId=${orderId}&amount=${amountKopeks}&email=${encodeURIComponent(email)}&usedBalance=${usedBalance}&isPaid=false`;

        const paymentButton = document.getElementById('alfa-payment-button');
        paymentButton.dataset.returnUrl = returnUrl;
        paymentButton.dataset.failUrl = failUrl;

        document.getElementById('order-header').textContent = `Оплата заказа #${orderId}`;
        document.getElementById('amount-paragraph').textContent = `Сумма к оплате: ${amountRub} ₽`;
        document.querySelector('.clientInfo').value = email;
        document.querySelector('.amount').value = amountKopeks;
        document.querySelector('.orderNumber').value = orderId;

        // --- 2. Gestione fail se l'utente abbandona la pagina
        let hasClickedPayment = false;
        paymentButton.addEventListener("click", () => { hasClickedPayment = true; });

        function forceFailRedirect() {
            if (!hasClickedPayment) {
                window.location.href = failUrl;
            }
        }

        // back button
        history.pushState(null, "", window.location.href);
        window.addEventListener("popstate", forceFailRedirect);
    </script>

    <script id="alfa-payment-script" type="text/javascript" src="https://testpay.alfabank.ru/assets/alfa-payment.js"></script>
</body>
</html>
