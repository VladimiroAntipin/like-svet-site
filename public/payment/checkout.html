<head>

  <style>

      border-radius: 0 !important;
      overflow: auto !important;
      z-index: 999999 !important;
    }

    .alfa-payment__rbs-frame-header {
      position: absolute !important;
      display: block !important;
      height: 25px !important;
      right: 5px !important;
      top: 5px !important;
      width: 25px !important;
    }

</head>

<!-- üîπ NASCONDI TUTTO ALL'AVVIO -->
<body style="display:none">
  <img src="/logo.jpg" alt="Logo Negozio" class="store-logo">
  <div class="container">
    <img src="/alfa-bank-logo.png" alt="AlfaBank Logo" class="alfa-logo">
    <h1 id="order-header">–û–ø–ª–∞—Ç–∞ –∑–∞–∫–∞–∑–∞ #0</h1>
    <p id="amount-paragraph">–°—É–º–º–∞ –∫ –æ–ø–ª–∞—Ç–µ: 0 ‚ÇΩ</p>

    <div style="
        background-color: #fff3cd;
        color: #856404;
        border: 1px solid #ffeeba;
        padding: 15px 20px;
        border-radius: 8px;
        font-size: 16px;
        margin-bottom: 20px;
        text-align: center;
    ">
      –ü–æ–∂–∞–ª—É–π—Å—Ç–∞, –Ω–µ –∑–∞–∫—Ä—ã–≤–∞–π—Ç–µ —ç—Ç—É —Å—Ç—Ä–∞–Ω–∏—Ü—É –≤–æ –≤—Ä–µ–º—è –æ–ø–ª–∞—Ç—ã!
    </div>

    <div 
      id="alfa-payment-button" 
      data-token="ndpuvf1jn8iaggp3ck7sfa5p6r" 
      data-gateway="test"
      data-version="1.0" 
      data-client-info-selector=".clientInfo" 
      data-amount-selector=".amount"
      data-order-number-selector=".orderNumber" 
      data-description-selector=".order" 
      data-stages="1"
      data-language="ru" 
      data-return-url="http://localhost:3001/payment/success" 
      data-fail-url="http://localhost:3001/payment/fail" 
      data-redirect="true" 
      data-amount-format="kopeyki">
      <input type="hidden" class="clientInfo" value="">
      <input type="hidden" class="amount" value="">
      <input type="hidden" class="orderNumber" value="">
      <input type="hidden" class="order" value="–ü–æ–∫—É–ø–∫–∞ –≤ –º–∞–≥–∞–∑–∏–Ω–µ">
    </div>
  </div>

  <script>
    const urlParams = new URLSearchParams(window.location.search);
    let orderId = urlParams.get('orderId');
    let amountKopeks = parseInt(urlParams.get('amount') || '0', 10);
    let email = urlParams.get('email');
    let usedBalance = parseInt(urlParams.get('usedBalance') || '0', 10);

    // üîπ Se manca l'orderId ‚Üí redirect immediato
    if (!orderId) {
      window.location.replace("/not-found");
    } else {
      // ‚úÖ Solo se orderId √® valido mostri la pagina
      document.body.style.display = "flex";

      const amountRub = (amountKopeks / 100).toLocaleString('ru-RU', { 
        minimumFractionDigits: 2, 
        maximumFractionDigits: 2 
      });

      const returnUrl = `/payment/success?orderId=${orderId}&amount=${amountKopeks}&email=${encodeURIComponent(email)}&usedBalance=${usedBalance}&isPaid=true`;
      const failUrl = `/payment/fail?orderId=${orderId}&amount=${amountKopeks}&email=${encodeURIComponent(email)}&usedBalance=${usedBalance}&isPaid=false`;

      const paymentButton = document.getElementById('alfa-payment-button');
      paymentButton.dataset.returnUrl = returnUrl;
      paymentButton.dataset.failUrl = failUrl;

      document.getElementById('order-header').textContent = `–û–ø–ª–∞—Ç–∞ –∑–∞–∫–∞–∑–∞ #${orderId}`;
      document.getElementById('amount-paragraph').textContent = `–°—É–º–º–∞ –∫ –æ–ø–ª–∞—Ç–µ: ${amountRub} ‚ÇΩ`;
      document.querySelector('.clientInfo').value = email || "";
      document.querySelector('.amount').value = amountKopeks;
      document.querySelector('.orderNumber').value = orderId;
    }
  </script>

  <script id="alfa-payment-script" type="text/javascript" src="https://testpay.alfabank.ru/assets/alfa-payment.js"></script>
</body>
</html>
